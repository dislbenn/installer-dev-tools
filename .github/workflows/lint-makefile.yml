name: Makefile Linter

on:
  workflow_dispatch: {}
  pull_request_target:
    types: [opened, synchronize, reopened]
    paths:
      - "**Makefile*" # Only trigger when Makefile files are modified

jobs:
  shellcheck:
    name: Run Checkmake on Updated Makefiles
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Homebrew
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          echo 'eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"' >> $GITHUB_ENV
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"

      - name: Install Checkmake
        run: brew install checkmake

      - name: Find Modified Makefiles
        id: changed-files
        uses: tj-actions/changed-files@v40
        with:
          files: "**Makefile"

      - name: Run Checkmake
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
              echo "üîç Running checkmake on $file..."
              checkmake "$file" || { echo "‚ùå checkmake found issues. Please fix them."; exit 1; }
          done
